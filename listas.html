<!DOCTYPE html>
<html lang="es">
<head>
    <title>LISTAS</title>
    <h1>LISTAS</h1>
</head>
<body>
    <h2>LISTAS ORDENADAS</h2>
    <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ol>

    <h2>LISTAS DESORDENADAS</h2>
    <ul>
        <li>elemento 1</li>
        <ol>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>

        </ol>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ul>
</body>

</html>
